<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .stats {
            width: 40%;
        }
        .charts {
            width: 55%;
        }
        .chart-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .chart-box {
            width: 48%;
        }
        canvas {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    Video Link:
    <input type="text" id="videoLink" placeholder="Enter YouTube video link"> <br>
    <button type="button" onclick="fetchStatistics();">Show Statistics</button>
  
    <div class="container">
        <div class="stats">
            <p>
                Statistics: <br>
                - Channel Name: <span id="channelName"></span> <br>
                - Channel Subscribers: <span id="channelSubscribers"></span> <br>
                - Channel Videos: <span id="channelVideos"></span> <br>
                - Channel Views: <span id="channelViews"></span> <br>
                - Video Views: <span id="videoViews"></span> <br>
                - Video Likes: <span id="videoLikes"></span> <br>
                - Video Comments: <span id="videoComments"></span> <br>
            </p>
        </div>
        <div class="charts">
            <div class="chart-container">
                <div class="chart-box">
                    <canvas id="viewsChart"></canvas>
                </div>
                <div class="chart-box">
                    <canvas id="engagementChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        var apiKey = 'AIzaSyDBQAU6xAr29VabVv4vZfXj0rvFVoPchKk'; 
        var viewsChartInstance;
        var engagementChartInstance;

        function extractVideoID(url) {
            let match = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
            return match ? match[1] : null;
        }

        function fetchStatistics() {
            let videoURL = document.querySelector("#videoLink").value;
            let videoID = extractVideoID(videoURL);
            
            if (!videoID) {
                alert("Invalid video link.");
                return;
            }
            
            let videoUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${videoID}&key=${apiKey}`;

            fetch(videoUrl)
            .then(response => response.json())
            .then(data => {
                if (data.items && data.items.length > 0) {
                    let video = data.items[0];
                    document.querySelector('#videoViews').innerHTML = video.statistics.viewCount;
                    document.querySelector('#videoLikes').innerHTML = video.statistics.likeCount;
                    document.querySelector('#videoComments').innerHTML = video.statistics.commentCount;
                    
                    let channelID = video.snippet.channelId;
                    fetchChannelStatistics(channelID, video.statistics.viewCount, video.statistics.likeCount, video.statistics.commentCount);
                } else {
                    alert("Invalid Video ID or no data found.");
                }
            })
            .catch(error => console.error('Error fetching video data:', error));
        }

        function fetchChannelStatistics(channelID, videoViews, videoLikes, videoComments) {
            let channelUrl = `https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${channelID}&key=${apiKey}`;

            fetch(channelUrl)
            .then(response => response.json())
            .then(data => {
                if (data.items && data.items.length > 0) {
                    let channel = data.items[0];
                    document.querySelector('#channelName').innerHTML = channel.snippet.title;
                    document.querySelector('#channelSubscribers').innerHTML = channel.statistics.subscriberCount;
                    document.querySelector('#channelVideos').innerHTML = channel.statistics.videoCount;
                    document.querySelector('#channelViews').innerHTML = channel.statistics.viewCount;
                    
                    plotViewsGraph(channel.statistics.viewCount, videoViews);
                    plotEngagementGraph(videoViews, videoLikes, videoComments);
                } else {
                    alert("Invalid Channel ID or no data found.");
                }
            })
            .catch(error => console.error('Error fetching channel data:', error));
        }

        function plotViewsGraph(channelViews, videoViews) {
            let ctx = document.getElementById('viewsChart').getContext('2d');
            
            if (viewsChartInstance) {
                viewsChartInstance.destroy();
            }
            
            viewsChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Channel Views', 'Video Views'],
                    datasets: [{
                        label: 'Views Count',
                        data: [channelViews, videoViews],
                        backgroundColor: ['blue', 'green'],
                        borderColor: ['darkblue', 'darkgreen'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function plotEngagementGraph(videoViews, videoLikes, videoComments) {
            let ctx = document.getElementById('engagementChart').getContext('2d');
            
            if (engagementChartInstance) {
                engagementChartInstance.destroy();
            }
            
            engagementChartInstance = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Views', 'Likes', 'Comments'],
                    datasets: [{
                        label: 'Engagement',
                        data: [videoViews, videoLikes, videoComments],
                        backgroundColor: ['blue', 'red', 'yellow'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }
    </script>
</body>
</html>
